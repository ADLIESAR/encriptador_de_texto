<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aquí"
            ></textarea>
    
        <div class="terminos">
            <img src="./img/Vector.png" alt="">
            <p>Solo letras minúsculas sin acentos.</p>
        </div>
        <div class="botones">
            <button class="boton__encriptar" type="button" onclick="encriptar()">
            Encriptar 
            </button>

            <button class="boton__desencriptar" type="button" onclick="desencriptar()">
                Desencriptar 
                </button>
        </div>
    </div>
    <div class="encriptado">
        <img src="/img/muneco.svg" alt="imagen de una persona sosteniendo una lupa" id="muneco">
        <div class="mensaje__encriptado" id="mensaje__encriptado">
            <h2 id="titulo__mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
                Ingrese el texto que desea encriptar o desencriptar
            </p>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
